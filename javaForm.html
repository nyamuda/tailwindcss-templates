<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="flex justify-center w-full">
        <div class="flex flex-col items-center w-5/6">
            <p>Add Topic</p>
            <label for="topic" class="flex flex-col items-center w-full md:w-1/5">Topic:
          <input
            class="
              focus:outline-none
              bg-gray-100
              focus:ring-1 focus:ring-blue-300
              transition
              duration-200
              ease-in-out
              w-full
              h-8
            "
            id="topic"
            type="text"
          />
        </label>
            <label for="curriculum" class="flex flex-col items-center my-2 w-full md:w-1/5">
          Curriculum
          <select
            name="curriculum"
            id="curriculum"
            class="
              focus:outline-none
              outline-none
              ring-1 ring-blue-300
              focus:ring-2 focus:ring-blue-300
              transition
              duration-200
              ease-in-out
              w-full
              h-8
            "
          >
            <option value="">--select--</option>
            <option value="">Cambridge</option>
            <option value="">CAPS</option>
          </select>
        </label>
            <label for="subject" class="flex flex-col items-center my-2 w-full md:w-1/5">
          Subject
          <select
            name="subject"
            id="subject"
            class="
              focus:outline-none
              outline-none
              ring-1 ring-blue-300
              focus:ring-2 focus:ring-blue-300
              transition
              duration-200
              ease-in-out
              w-full
              h-8
            "
          >
            <option value="">--select--</option>
            <option value="">Chemistry</option>
            <option value="">Physics</option>
          </select>
        </label>

            <button class="
            focus:outline-none
            outline-none
            bg-blue-500
            hover:bg-blue-800
            text-gray-100
            px-2
            py-1
            rounded
            my-2
            transition
            duration-200
            ease-in-out
            w-full
            md:w-auto
            h-10
          ">
          Add Topic
        </button>
        </div>
    </div>

    <!--ADDING THE TERMS-->
    <div class="flex justify-center w-full">
        <div class="flex flex-col items-center w-5/6">
            <p>Add Term</p>
            <label for="term" class="flex flex-col items-center w-full md:w-1/5">Term
          <input
            class="
              focus:outline-none
              bg-gray-100
              focus:ring-1 focus:ring-blue-300
              transition
              duration-200
              ease-in-out
              w-full
              h-8
            "
            id="topic"
            type="text"
          />
        </label>
            <label for="curriculum" class="flex flex-col items-center my-2 w-full md:w-1/5">
          Curriculum
          <select
            name="curriculum"
            id="curriculum"
            class="
              focus:outline-none
              outline-none
              ring-1 ring-blue-300
              focus:ring-2 focus:ring-blue-300
              transition
              duration-200
              ease-in-out
              w-full
              h-8
            "
          >
            <option value="">--select--</option>
            <option value="">Cambridge</option>
            <option value="">CAPS</option>
          </select>
        </label>
            <label for="topic-name" class="flex flex-col items-center my-2 w-full md:w-1/5">
          Topic
          <input
            class="
              focus:outline-none
              bg-gray-100
              focus:border-b-2
              border-blue-300
              transition
              duration-200
              ease-in-out
              w-full
              h-8
              px-2
            "
            type="text"
            placeholder="Search"
          />
          <select
            name="topic-name"
            id="topic-name"
            class="
              focus:outline-none
              outline-none
              ring-1 ring-blue-300
              focus:ring-2 focus:ring-blue-300
              transition
              duration-200
              ease-in-out
              w-full
              h-8
              overflow-hidden
              mt-2
            "
          >
            <option value="">Atoms</option>
            <option value="">Electricity</option>
            <option value="">Waves</option>
            <option value="">Momentum</option>
          </select>
        </label>

            <button class="
            focus:outline-none
            outline-none
            bg-blue-500
            hover:bg-blue-800
            text-gray-100
            px-2
            py-1
            rounded
            my-2
            transition
            duration-200
            ease-in-out
            w-full
            md:w-auto
            h-10
          ">
          Add Topic
        </button>
        </div>
    </div>

    <!--ADDING DEFINITION-->

    <div class="flex justify-center w-full">
        <div class="flex flex-col items-center w-5/6">
            <p>Add Definition</p>
            <label for="curriculum" class="flex flex-col items-center my-2 w-full md:w-1/5">
          Curriculum
          <select
            name="curriculum"
            id="curriculum"
            class="
              focus:outline-none
              outline-none
              ring-1 ring-blue-300
              focus:ring-2 focus:ring-blue-300
              transition
              duration-200
              ease-in-out
              w-full
              h-8
            "
          >
            <option value="">--select--</option>
            <option value="">Cambridge</option>
            <option value="">CAPS</option>
          </select>
        </label>
            <label for="term" class="flex flex-col items-center my-2 w-full md:w-1/5">
          Term
          <input
            class="
              focus:outline-none
              bg-gray-100
              focus:border-b-2
              border-blue-300
              transition
              duration-200
              ease-in-out
              w-full
              h-8
              px-2
            "
            type="text"
            placeholder="Search"
          />
          <select
            name="term"
            id="term"
            class="
              focus:outline-none
              outline-none
              ring-1 ring-blue-300
              focus:ring-2 focus:ring-blue-300
              transition
              duration-200
              ease-in-out
              w-full
              h-8
              overflow-hidden
              mt-2
            "
          >
            <option value="">Atoms</option>
            <option value="">Electricity</option>
            <option value="">Waves</option>
            <option value="">Momentum</option>
          </select>
        </label>

            <label for="keywords" class="flex flex-col items-center w-full md:w-1/5">Keywords
          <input
            class="
              focus:outline-none
              bg-gray-100
              focus:ring-1 focus:ring-blue-300
              transition
              duration-200
              ease-in-out
              w-full
              h-8
              px-2
            "
            id="keywords"
            type="text"
            placeholder="separated by a comma"
          />
        </label>

            <label for="definition" class="flex flex-col items-center my-2 w-full md:w-1/3">
          <textarea
            id="definition"
            name="definition"
            id=""
            cols="30"
            rows="5"
            class="
              px-2
              focus:outline-none
              bg-gray-100
              focus:ring-1 focus:ring-blue-300
              transition
              duration-200
              ease-in-out
              w-full
            "
          ></textarea>
        </label>

            <button class="
            focus:outline-none
            outline-none
            bg-blue-500
            hover:bg-blue-800
            text-gray-100
            px-2
            py-1
            rounded
            my-2
            transition
            duration-200
            ease-in-out
            w-full
            md:w-auto
            h-10
          ">
          Add Definition
        </button>
        </div>
    </div>
</body>

</html>
